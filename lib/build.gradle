plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.18.0'
    api group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.18.0'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    //GDx
    implementation "com.badlogicgames.gdx:gdx:1.9.3"
    
    api "com.badlogicgames.ashley:ashley:1.7.4"
    
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.3"
    
    implementation "com.badlogicgames.gdx:gdx-platform:1.9.3:natives-desktop"
    
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.79.Final'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

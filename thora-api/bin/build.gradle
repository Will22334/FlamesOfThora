plugins {
    id 'java-library'
    id 'eclipse'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

group 'com.thora.core'
archivesBaseName = 'thora-api'
version '0.1.0'

java {
    //withJavadocJar()
    withSourcesJar()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.19.0'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'
    
    api group: 'org.apache.flink', name: 'flink-ml_2.12', version: '1.8.3'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    //GDx
    implementation "com.badlogicgames.gdx:gdx:1.9.3"
    
    api "com.badlogicgames.ashley:ashley:1.7.4"
    
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.3"
    
    implementation "com.badlogicgames.gdx:gdx-platform:1.9.3:natives-desktop"
    
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.79.Final'
}



eclipse {
  project {
    name = 'thora-api'
    comment = 'Provides general game logic API used in both server and client.'
    
    
    natures = ['org.eclipse.jdt.core.javanature', 'org.eclipse.buildship.core.gradleprojectnature']

    buildCommand 'org.eclipse.jdt.core.javabuilder'
    buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
    
  }
}

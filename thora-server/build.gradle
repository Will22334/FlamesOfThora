plugins {
	id 'java'
    id 'java-library'
    id 'eclipse'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

def version_log4j = '2.19.0'

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: version_log4j

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    api 'com.google.guava:guava:30.1.1-jre'
    
    api "com.badlogicgames.ashley:ashley:1.7.4"
    
    api group: 'io.netty', name: 'netty-all', version: '4.1.79.Final'
	
	implementation project(':thora-api')
    
}

eclipse {
  project {
    name = 'thora-server'
    comment = 'Game server logic aimed towards extendability and non-implementation dependent'
    
    
    natures = ['org.eclipse.jdt.core.javanature', 'org.eclipse.buildship.core.gradleprojectnature']

    buildCommand 'org.eclipse.jdt.core.javabuilder'
    buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
    
  }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
